<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>

<body>
<script>
     let y = 0;
     let x = 0;
    while (x !== -1){
        y = y + x;
        x = parseInt(prompt("Nhập số vào đây"));
        alert("Số vừa nhập là : " + x)
    }
    alert(" Tổng của các số vừa nhập là : " + y );

</script>
</body>
</html>
